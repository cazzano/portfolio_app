name: Build Kivy APK from Kivy Branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the kivy branch where the code is located
    - name: Checkout Kivy Branch
      uses: actions/checkout@v4
      with:
        ref: kivy
    
    # Method 1: Try with digreatbrian/buildozer-action (alternative that works better)
    - name: Build APK with Buildozer (Alternative Action)
      uses: digreatbrian/buildozer-action@v1.0.0
      with:
        workdir: .
        buildozer-cmd: android debug
    
    # Upload the APK as downloadable artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: |
          **/*.apk
          .buildozer/android/platform/build-**/outputs/apk/debug/*.apk
