name: Build Kivy APK from Kivy Branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the kivy branch where the code is located
    - name: Checkout Kivy Branch
      uses: actions/checkout@v4
      with:
        ref: kivy
    
    # Method 1: Using digreatbrian/buildozer-action@v2 (CORRECT VERSION)
    - name: Build APK with Buildozer
      uses: digreatbrian/buildozer-action@v2
      with:
        python-version: 3.8
        buildozer-cmd: buildozer -v android debug
        work-dir: .
    
    # Upload the APK as downloadable artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: |
          ./bin/*.apk
          **/*.apk
