name: Build Kivy APK from Kivy Branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Kivy Branch
      uses: actions/checkout@v4
      with:
        ref: kivy
    
    # Fix the user permissions issue
    - name: Setup User Environment
      run: |
        export USER=$(whoami)
        echo "USER=$USER" >> $GITHUB_ENV
        sudo chown -R $USER:$USER $GITHUB_WORKSPACE
    
    - name: Build APK with Buildozer (ArtemSBulgakov)
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        workdir: .
        buildozer_version: stable
        command: android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: "**/*.apk"
